<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 写信</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/hplus/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/plugins/summernote/summernote.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/style.min.css}" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content mailbox-content">
                    <div class="file-manager">
                        <a class="btn btn-block btn-primary compose-mail" th:href="@{/forward?page=mail/mail_compose}">写信</a>
                        <div class="space-25"></div>
                        <h5>文件夹</h5>
                        <ul class="folder-list m-b-md" style="padding: 0">
                            <li>
                                <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-inbox "></i> 收件箱 <span
                                        class="label label-warning pull-right">16</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/forward?page=mail/mail_compose}"> <i class="fa fa-envelope-o"></i> 发信</a>
                            </li>
                            <li>
                                <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-certificate"></i> 重要</a>
                            </li>
                            <li>
                                <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-file-text-o"></i> 草稿 <span
                                        class="label label-danger pull-right">2</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-trash-o"></i> 垃圾箱</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                    <a href="mailbox.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top"
                       title="存为草稿"><i class="fa fa-pencil"></i> 存为草稿</a>
                    <a href="mailbox.html" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top"
                       title="放弃"><i class="fa fa-times"></i> 放弃</a>
                </div>
                <h2>
                    写信
                </h2>
            </div>
            <div class="mail-box">
                <div class="mail-body">

                    <form class="form-horizontal" method="post" th:action="@{/htmlEmail}" id="sendEmail">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送到：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入收件人地址" name="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">主题：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入主题" name="theme" >
                            </div>
                        </div>
                        <div class="mail-text h-200">

                            <div class="summernote">
                                <textarea name="context" rows="7" cols="140" placeholder="请输入正文"></textarea>
                            </div>

                        </div>

                    </form>

                </div>


                <div class="mail-body text-right tooltip-demo">
                    <button type="button" class="btn btn-info btn-sm" onclick="doSend()">发送</button>
                    <a th:href="@{/forward?page=mail/mailbox}" class="btn btn-white btn-sm" data-toggle="tooltip"
                       data-placement="top" title="Discard email"><i class="fa fa-times"></i> 放弃</a>
                    <a th:href="@{/forward?page=mail/mailbox}" class="btn btn-white btn-sm" data-toggle="tooltip"
                       data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> 存为草稿</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/hplus/js/jquery.min.js}"></script>
<script th:src="@{/hplus/js/bootstrap.min.js}"></script>
<script th:src="@{/hplus/js/content.min.js}"></script>
<script th:src="@{/hplus/js/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/hplus/js/plugins/summernote/summernote.min.js}"></script>
<script th:src="@{/hplus/js/plugins/summernote/summernote-zh-CN.js}"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
        $(".summernote").summernote({lang: "zh-CN"})
    });
    var edit = function () {
        $(".click2edit").summernote({focus: true})
    };
    var save = function () {
        var aHTML = $(".click2edit").code();
        $(".click2edit").destroy()
    };
    function doSend(){
        $("#sendEmail").submit();
    }
</script>

</body>

</html>

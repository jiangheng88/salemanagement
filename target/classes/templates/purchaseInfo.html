<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库信息</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/hplus/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Sweet Alert -->
    <link th:href="@{/hplus/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/style.min.css}" rel="stylesheet">
    <!-- 引入分页插件-->
    <link th:href="@{/pagination-2.1.4/css/pagination.css}" rel="stylesheet">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form role="form" class="form-inline" id="queryForm">
                    <div class="form-group">
                        <input type="text" placeholder="请输入你要查询采购的信息" name="info"
                               class="form-control">
                    </div>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-w-m btn-default" onclick="doajaxQuery()">查&nbsp;&nbsp;&nbsp;询
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button"
                                                                                        class="btn btn-w-m btn-info"
                                                                                        data-toggle="modal"
                                                                                        data-target="#myAddModal">
                    添&nbsp;&nbsp;&nbsp;加
                </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>供应商名称</th>
                <th>商品名称</th>
                <th>采购总量</th>
                <th>一共花费</th>
                <th>采购时间</th>

                <th>是否已删除(0:否 1是)</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="displayMe">
            <!--此处有jquery通过ajax查询之后的回调函数进行局部刷新操作-->
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" id="myPaging">
        <!--分页插件需要显示的内容，运行时动态添加-->
    </div>
</div>

<!--修改的模态框-->
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title">修改采购信息</h4>
            </div>
            <div class="modal-body">
                <div class="ibox-content">
                    <form class="form-horizontal  m-t" id="updateForm">
                        <input type="hidden" class="form-control" id="model_purId" name="purId">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商名称：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="supName" id="update_supName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="comName" id="update_comName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品的总量：</label>

                            <div class="col-sm-8">
                                <input type="text" name="purNum" class="form-control" id="update_purNum">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购花费：</label>
                            <div class="col-sm-8">
                                <input type="text" name="payMoney" class="form-control" id="update_payMoney">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购时间：</label>
                            <div class="col-sm-8">
                                <input id="model_purDate" class="form-control layer-date" placeholder="YYYY-MM-DD"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" name="purDate">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="update" onclick="doupdate()">保存</button>
            </div>
        </div>
    </div>
</div>
</div>

<!--//添加的模态框-->
<div class="modal inmodal" id="myAddModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title">添加库存信息</h4>
            </div>
            <div class="modal-body">
                <div class="ibox-content">
                    <form class="form-horizontal" id="insertForm">
                        <input type="hidden" class="form-control" id="insert_purId" name="purId">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商名称：</label>
                            <div class="col-sm-8">
                                <input type="text" name="supName" class="form-control" id="insert_supName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input type="text" name="comName" class="form-control" id="insert_comName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购的数量：</label>
                            <div class="col-sm-8">
                                <input type="text" name="purNum" class="form-control" id="insert_purNum">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购花费：</label>
                            <div class="col-sm-8">
                                <input type="text" name="payMoney" class="form-control" id="insert_payMoney">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购时间：</label>
                            <div class="col-sm-8">
                                <input id="insert_purDate" class="form-control layer-date" placeholder="YYYY-MM-DD"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" name="purDate">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="insert" onclick="doinsert()">保存</button>
            </div>
        </div>
    </div>
</div>
</div>

<script th:src="@{/hplus/js/jquery.min.js}"></script>
<script th:src="@{/hplus/js/bootstrap.min.js}"></script>
<script th:src="@{/hplus/js/content.min.js}"></script>
<script th:src="@{/hplus/js/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/hplus/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/pagination-2.1.4/js/pagination.min.js}"></script>
<script th:src="@{/hplus/js/plugins/layer/laydate/laydate.js}"></script>

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
    $(document).ready(function () {

        $(".demo3").click(function () {
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                swal("删除成功！", "您已经永久删除了这条信息。", "success")
            })
        });

    });

    function doajaxQuery() {
        $.ajax({
            type: "POST", // 请求类型
            //url: "doAjaxUserInfoQueryByPramas?name=John&location=Boston",  // get的传参方式
            url: "listPurchases", // 和form表单的 action属性一样
            //data: "name=John&location=Boston", // post的传参方式，可以使用jquery提供的 $("form").serialize() 方法进行处理
            data: $("#queryForm").serialize(),
            // 指定服务器响应的数据类型  json html xml text
            dataType: "json",
            success: function (data) { // ajax的请求成功的回调处理， data就是从服务器返回的影响内容
                // 拼写需要显示的dom组件的内容
                var strContent = "";
                if (data) {
                    console.log(data);
                    // 将ajax查询的json数据，使用分页插件进行处理
                    $("#myPaging").pagination({
                        dataSource: data, // 分页的数据源
                        pageSize: 5, // 每一页显示的记录条数
                        pageNumber: 1, // 开始定位在第1页
                        callback: function (eachPageData, pagination) { // 每次翻页的时候的回调函数
                            // 清空局部变量 strContent
                            strContent = "";
                            // 遍历data的json数据进行解析显示
                            $.each(eachPageData, function (index, value) {
                                strContent += "<tr>";
                                strContent += "<th scope='row'>" + (index + 1) + "</th>";
                                strContent += "<td>" + value.supName + "</td>";
                                strContent += "<td>" + value.comName + "</td>";
                                strContent += "<td>" + value.purNum + "</td>";
                                strContent += "<td>" + value.payMoney + "</td>";
                                strContent += "<td>" + value.purDate + "</td>";
                                strContent += "<td>" + value.isdelete + "</td>";
                                strContent += "<td><button type=\"button\" class=\"btn btn-info\" data-toggle=\"modal\" data-target=\"#myModal\" onclick='fillModal4Modify(" + JSON.stringify(value) + ")'>修改</button> &nbsp;&nbsp;&nbsp;<button type=\"button\" class=\"btn btn-warning  \" onclick='doDelete(" + value.purId + ")'>删除</button></td>";
                                strContent += "</tr>";
                            });
                            // 显示每一页的内容
                            // 将拼接内容显示到指定的控件中
                            // 局部刷新浏览器的dom对象
                            $("#displayMe").html(strContent);
                        }
                    });
                }
            },
            error: function () {
                console.log("ajax查询错误！")
            }
        });
    }

    //显示模态框中的数据
    function fillModal4Modify(value) {
        // 如果 value 没有数据，则说明是新增操作
        // 如果传递的参数数据不为null或者undefined，则说明是进行修改操作，否则，进行新增操作
        var eachBean = value || {};
        // 进行dom操作将需要修改的数据显示在修改页面的form表单中
        $("#model_purId").val(eachBean.purId);
        $("#update_supName").val(eachBean.comName);
        $("#update_comName").val(eachBean.supName);
        $("#update_purNum").val(eachBean.purNum);
        $("#update_payMoney").val(eachBean.payMoney);
        $("#model_purDate").val(eachBean.purDate);


    }

    function doupdate() {
        var formData = new FormData($("#updateForm")[0]);
        console.log("formdata")
        console.log(formData);
        $.ajax({
            type: "POST", // 请求类型
            url: "updatePurchase", // 和form表单的 action属性一样
            data: formData,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function (data) {
                console.log("file upload ok!");
                $('#myModal').modal('hide');
                swal('修改成功', '请继续操作', 'success');
                doajaxQuery();
            }
        });
    }

    //删除的方法
    function doDelete(purId) {
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,//是否显示取消按钮
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false //点击返回上一步操作
        }, function () {

            $.post("deletepurchase", {"purId": purId}, function (data) {
                // 可以选择弹出框进行提示，也可以不作处理
                if (data && data == "1") {
                    swal('删除成功', '请继续操作', 'success');

                    doajaxQuery();
                } else {
                    swal('删除失败', '', 'error');
                }
            });
        })
    }



    //添加
    function doinsert() {
        $.ajax({
            type: "POST", // 请求类型
            url: "insertPurchase", // 和form表单的 action属性一样
            data: $("#insertForm").serialize(),
            dataType: "json",
            success: function (data) {
                $('#myAddModal').modal('hide');
                swal('添加成功', '请继续操作', 'success');
                doajaxQuery();
            }
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>销售后台登录页面</title>

    <link th:href="@{/hplus/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/style.min.css}" rel="stylesheet">
    <link  th:href="@{/hplus/css/login.min.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>销售管理系统</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong></strong></h4>
                    <strong>还没有账号？ <a th:href="@{/forward?page=register}">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" th:action="@{dologin}">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到销售后台管理页面</p>
                    <input type="text" class="form-control uname" name="adminName" placeholder="请输入用户名" />
                    <input type="password" class="form-control pword m-b" name="adminPass"  placeholder="请输入密码" />
                    <a href="default.htm">忘记密码了？</a>
                    <button class="btn btn-success btn-block" type="submit">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">

            </div>
        </div>
    </div>
</body>

</html>

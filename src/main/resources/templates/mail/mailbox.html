<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 收件箱</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/hplus/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/hplus/css/style.min.css}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <a class="btn btn-block btn-primary compose-mail" th:href="@{/forward?page=mail/mail_compose.html}">写信</a>
                            <div class="space-25"></div>
                            <h5>文件夹</h5>
                            <ul class="folder-list m-b-md" style="padding: 0">
                                <li>
                                    <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-inbox "></i> 收件箱 <span class="label label-warning pull-right">16</span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-envelope-o"></i> 发信</a>
                                </li>
                                <li>
                                    <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-certificate"></i> 重要</a>
                                </li>
                                <li>
                                    <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-file-text-o"></i> 草稿 <span class="label label-danger pull-right">2</span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/forward?page=mail/mailbox}"> <i class="fa fa-trash-o"></i> 垃圾箱</a>
                                </li>
                            </ul>


                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/hplus/js/jquery.min.js}"></script>
    <script th:src="@{/hplus/js/bootstrap.min.js}"></script>
    <script th:src="@{/hplus/js/content.min.js}"></script>
    <script th:src="@{/hplus/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    
</body>

</html>
